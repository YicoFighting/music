<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="听见">
  <defs>
    <linearGradient id="fg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00e5ff" />
      <stop offset="45%" stop-color="#7c5dff" />
      <stop offset="100%" stop-color="#ff3caa" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.75" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </radialGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#1b2240" flood-opacity="0.4" />
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <rect x="20" y="20" width="216" height="216" rx="56" fill="#0b101f" />
    <rect x="20" y="20" width="216" height="216" rx="56" fill="url(#fg)" opacity="0.28" />
    <circle cx="128" cy="112" r="84" fill="url(#glow)" />
  </g>

  <g font-family="'Noto Sans SC', 'Microsoft YaHei', sans-serif" font-weight="700" text-anchor="middle" fill="url(#fg)">
    <text font-size="112" x="128" y="144">听</text>
    <text font-size="72" x="128" y="210" fill="#ffffff" opacity="0.88">见</text>
  </g>
</svg>
